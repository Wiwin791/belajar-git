<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Menarik Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaea;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        section {
            padding: 20px;
            background-color: white;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Selamat Datang di Website Menarik Saya</h1>
    <nav>
        <a href="#about">Tentang</a>
        <a href="#services">Layanan</a>
        <a href="#contact">Kontak</a>
    </nav>
</header>

<section id="about">
    <h2>Tentang Saya</h2>
    <p>Saya adalah seorang pengembang web yang senang belajar teknologi baru dan menciptakan solusi yang inovatif.</p>
    <img src="https://via.placeholder.com/300" alt="Gambar Profil" style="max-width: 100%; border-radius: 5px;">
</section>

<section id="services">
    <h2>Layanan</h2>
    <ul>
        <li>Pengembangan Website</li>
        <li>Desain UI/UX</li>
        <li>SEO dan Pemasaran Digital</li>
    </ul>
    <button class="button" onclick="alert('Terima kasih telah menghubungi saya!')">Hubungi Saya</button>
</section>

<footer>
    <p>&copy; 2024 Website Menarik Saya</p>
</footer>

</body>
</html>
